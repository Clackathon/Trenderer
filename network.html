<!DOCTYPE HTML>
<html>
<head>
	<title>Network basic demo</title>
	<script src = "vis/dist/vis.js"></script>
	<link href = "vis/dist/vis.css" rel = "stylesheet" type = "text/css" />

	<style type = "text/css">
		#mynetwork {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
<div id = "mynetwork"></div>

<script type = "text/javascript">
	$.getJSON("./linked.json", function (data) {
		var nodeArray = [];
		var linkArray = [];

		for (var key in data) {
			var x = data[key];
			nodeArray.add({id: x.mediaId, label: x.mediaId});
			for (var other in x.linkifiedImages) {
				linkArray.add({from: x.id, to: other});
			}
		}

		var nodes = new vis.DataSet(nodeArray);

		var edges = new vis.DataSet(linkArray);

		// create a network
		var container = document.getElementById('mynetwork');

		// provide the data in the vis format
		var data = {
			nodes: nodes,
			edges: edges
		};
		var options = {};

		// initialize your network!
		var network = new vis.Network(container, data, options);
	});
</script>
</body>
</html>
